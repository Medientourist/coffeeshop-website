<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="/css/main.css"/>
  </head>
  <body>
    {{> header_b }}
    <main>
      <div class="contact">
        <h1>Du hast Fragen? Schreib uns gern!</h1>
        <div>
          <form>
            <label for="contact_name">Name*</label>
            <input type="text" id="contact_name" name="Name" placeholder="Name">
        
            <label for="contact_e-mail">E-Mail*</label>
            <input type="email" id="contact_e-mail" name="E-Mail" placeholder="E-Mail">
            
            <label for="contact_number">Telefonnummer</label>
            <input type="tel" id="contact_number" name="Telefonnummer" placeholder="Telefonnummer">
            
            <select id="betreff" name="Dein Betreff" value="Dein Betreff">
              <option value="contact_question_for_delivery">Fragen zur Lieferung</option>
              <option value="contact_question_about_product">Fragen zum Produkt</option>
              <option value="contact_question_company">Vertriebsfragen</option>
              <option value="contact_just">einfach nur so!</option>
            </select>

            <label for="contact_message">Deine Nachricht</label>
            <input type="text" id="contact_message" name="contact_message_input" placeholder="Was hast du auf dem Herzen?">

            <label for="contact_datasecurity">Ich akzeptiere die Datenschutzerkl√§rung</label>
            <input type="checkbox" id="contact_datasecurity" name="contact_datasecurity_box">
            
            <input type="submit" value="abschicken">
          </form>
        </div>
      </div>
    </main>
  </body>
  {{> footer }}
</html>
